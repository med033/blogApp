<section class="text-center bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <mat-card>
                    <div class=" border-color-9 p-3 p-sm-6 radius-secondary">
                        <h4 class="text-center fs-2 fs-md-3">Add Blog</h4>
                        <hr />
                        <div>
                            <div class="sign-up-form" style="margin-top: 30px;">
                                <form [formGroup]="addBlogForm" #form="ngForm">
                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <mat-form-field appearance="fill" class="col-md-12">
                                                <mat-label> Author </mat-label>
                                                <input matInput type="text" required formControlName="authorName">

                                                <!-- Control Input author Name -->
                                                <mat-error
                                                    *ngIf="authorName.invalid && ( authorName.dirty || authorName.touched )">
                                                    <mat-error *ngIf="authorName.errors?.['required']">
                                                        name is <strong>important</strong>
                                                    </mat-error>

                                                    <mat-error *ngIf="authorName.errors?.['minlength']">
                                                        Minimum <strong>3 letters</strong>
                                                    </mat-error>
                                                </mat-error>

                                            </mat-form-field>
                                        </div>

                                        <div class="form-group col-md-12">
                                            <mat-form-field appearance="fill" class="col-md-12">
                                                <mat-label> Title </mat-label>
                                                <input matInput type="text" required formControlName="title">
                                                <!-- Control Input title -->
                                                <mat-error *ngIf="title.invalid && ( title.dirty || title.touched )">
                                                    <mat-error *ngIf="title.errors?.['required']">
                                                        Title is <strong>important</strong>
                                                    </mat-error>

                                                    <mat-error *ngIf="title.errors?.['minlength']">
                                                        Minimum <strong>6 letters</strong>
                                                    </mat-error>
                                                </mat-error>

                                            </mat-form-field>
                                        </div>


                                    </div>
                                    <div class="form-group col-md-12">
                                        <mat-form-field class="example-full-width" appearance="fill" class="col-md-12">
                                            <mat-label>Content</mat-label>
                                            <textarea matInput placeholder="..." required
                                                formControlName="content"></textarea>
                                            <!-- Control Input content -->
                                            <mat-error *ngIf="content.invalid && ( content.dirty || content.touched )">
                                                <mat-error *ngIf="content.errors?.['required']">
                                                    content is <strong>important</strong>
                                                </mat-error>

                                                <mat-error *ngIf="content.errors?.['minlength']">
                                                    Minimum <strong>1000 letters</strong>
                                                </mat-error>
                                            </mat-error>

                                        </mat-form-field>
                                    </div>

                                    <div class="row align-items-center mt-3">
                                        <div class="col-6 mt-2 mt-sm-3" style="margin-left: 25%;"><button
                                                class="btn btn-primary btn-block" type=""
                                                (click)="addBlog(addBlogForm.value)">Add</button></div>
                                    </div>

                                </form>
                            </div>
                        </div>



                    </div>
                </mat-card>
            </div>
        </div>
        <!--/.row-->
    </div>
    <!--/.container-->
</section>
