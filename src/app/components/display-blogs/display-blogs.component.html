<!-- Begin List Posts
	================================================== -->
<section class="recent-posts">
    <div class="section-title">
        <h2><span>Blogs List</span></h2>
    </div>
    <mat-form-field>
        <input matInput placeholder="Search blogs or author or title" [(ngModel)]="searchText">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <div class="card-columns listrecent">
        <div *ngFor='let blog of blogs | filter : searchText'>
            <app-blog-card [blog]="blog"></app-blog-card>
        </div>
    </div>

</section>
<!-- End List Posts
        ================================================== -->
