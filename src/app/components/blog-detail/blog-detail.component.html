<!-- Begin Article

<div class="container">
    <div class="row">
        <!-- Begin Post -->
        <div class="col-md-12 col-md-offset-2 col-xs-12">
            <div class="mainheading">

                <!-- Begin Top Meta -->
                <div class="row post-top-meta">
                    <div class="col-md-2">
                        <a href=""><img class="author-thumb"
                                src="https://www.gravatar.com/avatar/e56154546cf4be74e393c62d1ae9f9d4?s=250&amp;d=mm&amp;r=x"
                                alt="Sal"></a>
                    </div>
                    <div class="col-md-6" style="margin-top: 25px;">
                        <a class="link-dark" href="author.html">{{blog.authorName}}</a>
                    </div>
                </div>
                <!-- End Top Menta -->
                <h1 class="posttitle">{{blog.title}}</h1>
            </div>

            <!-- Begin Featured Image -->
            <img class="featured-image img-fluid" src="assets/img/blog-3.jpg" alt="">
            <!-- End Featured Image -->

            <!-- Begin Post Content -->
            <div class="article-post">
                {{blog.content}}
            </div>
            <!-- End Post Content -->
        </div>
        <!-- End Post -->

    </div>
</div>
<!-- End Article
================================================== -->
